options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET

steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - build
      - -t
      - us-west1-docker.pkg.dev/cs144-s25-aneeshbonthala/roommiemmatch/team28-client:v9
      - -f
      - client/Dockerfile
      - client

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - us-west1-docker.pkg.dev/cs144-s25-aneeshbonthala/roommiemmatch/team28-client:v9

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - build
      - -t
      - us-west1-docker.pkg.dev/cs144-s25-aneeshbonthala/roommiemmatch/team28-server:v5
      - -f
      - server/Dockerfile
      - server

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - us-west1-docker.pkg.dev/cs144-s25-aneeshbonthala/roommiemmatch/team28-server:v5

  - name: 'gcr.io/cloud-builders/kubectl'
    env:
      - 'CLOUDSDK_PROJECT=cs144-s25-aneeshbonthala'
      - 'CLOUDSDK_COMPUTE_ZONE=us-west1-a'
      - 'CLOUDSDK_CONTAINER_CLUSTER=roommiemmatch'
    args:
      - apply
      - -f
      - k8s/

images:
  - us-west1-docker.pkg.dev/cs144-s25-aneeshbonthala/roommiemmatch/team28-client:v9
  - us-west1-docker.pkg.dev/cs144-s25-aneeshbonthala/roommiemmatch/team28-server:v5
